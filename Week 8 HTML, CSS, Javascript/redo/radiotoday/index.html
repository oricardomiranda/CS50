<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RadioSchack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Store Locator</a>
            <a class="nav-link" href="#">Future Plans</a>
            <a class="nav-link" href="#">Contacts</a>
            <a class="nav-link" href="#">Press Release</a>
            <a class="nav-link" href="#">History &amp; Info</a>
          </div>
        </div>
      </div>
    </nav>
    <h1>
      <img src="radioshack-logo.png" alt="RadioShack Logo">
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <p class="h1">Store Locator</p>
          <div class="text-center">
            <img src="storelocator_logo.gif" class="rounded" alt="...">
          </div>
        </div>
        <div class="col">
          <p class="h1">Future Plans</p>
          <img src="..." class="img-fluid" alt="...">
        </div>
        <div class="col">
          <p class="h1">Contacts</p>
          <img src="..." class="img-fluid" alt="...">
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <p class="h1">Press Release</p>
          <img src="..." class="img-fluid" alt="...">
        </div>
        <div class="col">
          <p class="h1">History &amp; Info</p>
          <img src="..." class="img-fluid" alt="...">
        </div>
        <div class="col">
          <p class="h1">Copyright</p>
          <img src="..." class="img-fluid" alt="...">
        </div>
      </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <br><br>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img1.jpg" class="d-block mx-auto" style="max-width: 600px; height: auto;" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="img2.jpg" class="d-block mx-auto" style="max-width: 600px; height: auto;" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="img3.jpeg" class="d-block mx-auto" style="max-width: 600px; height: auto;" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="img4.jpg" class="d-block mx-auto" style="max-width: 600px; height: auto;" alt="Slide 4">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
