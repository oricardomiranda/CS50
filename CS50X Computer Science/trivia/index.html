<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function() {

            // Correct answer
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct';
            });

            // Incorrect answers
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect';
                });
            }

            // Check free response submission
            let checkButton = document.getElementById('check');
            checkButton.addEventListener('click', function() {
                let userInput = document.querySelector('input[type="text"]').value.toLowerCase();
                if (userInput === 'portuguese') {
                    document.querySelector('#feedback2').innerHTML = 'Correct';
                } else {
                    document.querySelector('#feedback2').innerHTML = 'Incorrect';
                }
            });
        });
    </script>
</head>
<body>
<div class="header">
    <h1>Trivia!</h1>
</div>

<div class="container">
    <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr>
        <!-- TODO: Add multiple choice question here -->
        <h3>What continent does Portugal belong to?</h3>

        <button class="incorrect">America</button>
        <button class="correct">Europe</button>
        <button class="incorrect">Asia</button>
        <button class="incorrect">Africa</button>

        <p id="feedback1"></p>
    </div>

    <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <!-- TODO: Add free response question here -->
        <h3>What language is spoken in Portugal?</h3>
        <input type="text" id="freeResponseInput">
        <button id="check">Check Answer</button>

        <p id="feedback2"></p>
    </div>
</div>
</body>
</html>
